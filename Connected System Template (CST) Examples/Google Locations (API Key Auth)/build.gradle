version '1.0'

apply plugin: 'java'

repositories {
  mavenCentral()
  flatDir {
     dirs 'lib'
  }
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  compileOnly fileTree(dir: 'libs', include: 'connected-systems-template-sdk*.jar')
  implementation fileTree(dir: 'libs', include: '*.jar', exclude: 'connected-systems-template-sdk*.jar')
  compile 'org.apache.httpcomponents:httpclient:4.5.6'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
}


jar {
  duplicatesStrategy = DuplicatesStrategy.FAIL
  into('META-INF/lib') {
    from(configurations.runtimeClasspath)
  }
}


